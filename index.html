<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <script defer src="./scripts.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div>
        <input class="displayOperacao">
        <input class="display">
        <button class="buttonEsp" onclick="limpaTela()">AC</button>
        <button class="buttonEsp" onclick="PosNeg()">+/-</button>
        <button class="buttonEsp" onclick="AddCaracter('%')">%</button>
        <button class="buttonOperacao" onclick="AddCaracter('/')">/</button>

        <button class="buttonblack" onclick="AddCaracter('7')">7</button>
        <button class="buttonblack" onclick="AddCaracter('8')">8</button>
        <button class="buttonblack" onclick="AddCaracter('9')">9</button>
        <button class="buttonOperacao" onclick="AddCaracter('*')">*</button>

        <button class="buttonblack" onclick="AddCaracter('4')">4</button>
        <button class="buttonblack" onclick="AddCaracter('5')">5</button>
        <button class="buttonblack" onclick="AddCaracter('6')">6</button>
        <button class="buttonOperacao" onclick="AddCaracter('-')">-</button>

        <button class="buttonblack" onclick="AddCaracter('1')">1</button>
        <button class="buttonblack" onclick="AddCaracter('2')">2</button>
        <button class="buttonblack" onclick="AddCaracter('3')">3</button>
        <button class="buttonOperacao" onclick="AddCaracter('+')">+</button>

        <button class="buttonblack" onclick="AddCaracter('0')">0</button>
        <button class="buttonblack" onclick="AddCaracter('.')">.</button>
        <button class="buttonCalc" onclick="Calcular()">=</button>

    </div>
</body>

</html>
